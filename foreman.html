---
layout: default
---

<div id="calculator">
    <div id="calculatorHeader">
        <h2 class="mission goldback"> Foreman â€” <br> Mining Calculator</h2></div>
    
    <div id="buttons">
        <form id="calculatorForm" class="inline-form" onkeypress="display()" keypreview="true" >
            
            <div class="form-group">
            <label>Hash Rate <span class="units"> gh/s</span></label>
            <input id="hashrate" class="form-control" type="number"></input></div>

            <div class="form-group">
            <label>Difficulty </label>
            <input id="difficulty" class="form-control"></input></div>

            <div class="form-group">
                <label>Block Reward <span class="units"> BTC</span></label>
            <input id="block_reward" class="form-control" ></input></div>

            <div class="form-group">
                <label>Work Efficiency <span class="units"></span></label>
            <input id="energy_per_hash" class="form-control"></input></div>
            
            <div class="form-group">
                <label>Electricity Price<span class="units"></span></label>
            <input id="electricity_cost" class="form-control"></input></div>
            
            <div class="form-group">
            <label>Cooling Costs<span class="units"></span></label>
            <input id="cooling-costs" class="form-control"></input></div>
            
            <div class="form-group">
            <label>Rent<span class="units"></span></label>
            <input id="rent" class="form-control"></input></div>
            
        </form>
    </div>
    
    <div id="screen">
        <form id="screenForm">
            
            <!--Revenue-->
            <div class="form-group">
            <label>Revenue Per Hash<span class="units"></span></label>
            <output id="revenue_per_hash" name="revenue_per_hash" class="well"></output></div>

            <div class="form-group">
            <label>Revenue Per Hour<span class="units"></span></label>
            <output id="revenue_per_hour" name="revenue_per_hour" class="well"></output></div>

            <div class="form-group">
            <label>Revenue Per Day<span class="units"></span></label>
            <output id="revenue_per_day" name="revenue_per_day" class="well"></output></div>
            
            <div class="form-group">
            <label>Revenue Per Week<span class="units"></span></label>
            <output id="revenue_per_week" name="revenue_per_week" class="well"></output></div>
            
            <div class="form-group">
            <label>Revenue Per Month<span class="units"></span></label>
            <output id="revenue_per_month" name="revenue_per_month" class="well"></output></div>

            
            <!-- Cost -->
            <div class="form-group">
            <label>Cost Per Hash<span class="units"></span></label>
            <output id="cost_per_hash" name="cost_per_hash" class="well"></output></div>

            <div class="form-group">
            <label>Cost Per Hour<span class="units"></span></label>
            <output id="cost_per_hour" name="cost_per_hour" class="well"></output></div>

            <div class="form-group">
            <label>Cost Per Day<span class="units"></span></label>
            <output id="cost_per_day" name="cost_per_day" class="well"></output></div>
            
            <div class="form-group">
            <label>Cost Per Week<span class="units"></span></label>
            <output id="cost_per_week" name="cost_per_week" class="well"></output></div>

            <div class="form-group">
            <label>Cost Per Month<span class="units"></span></label>
            <output id="cost_per_month" name="cost_per_month" class="well"></output></div>


            <!--Profit-->
            <div class="form-group">
            <label>Profit Per Hash<span class="units"></span></label>
            <output id="profit_per_hash" name="profit_per_hash" class="well"></output></div>

            <div class="form-group">
            <label>Profit Per Hour<span class="units"></span></label>
            <output id="profit_per_hour" name="profit_per_hour" class="well"></output></div>

            <div class="form-group">
            <label>Profit Per Day<span class="units"></span></label>
            <output id="profit_per_day" name="profit_per_day" class="well"></output></div>

            <div class="form-group">
            <label>Profit Per Week<span class="units"></span></label>
            <output id="profit_per_week" name="profit_per_week" class="well"></output></div>

            <div class="form-group">
            <label>Profit Per Month<span class="units"></span></label>
            <output id="profit_per_week" name="profit_per_week" class="well"></output></div>


            <!--Financials-->
            <div class="form-group">
            <label>Break Even Period<span class="units"></span></label>
            <output name="BEP" class="well"></output></div>

            <div class="form-group">
            <label>Break Even Period<span class="units"></span></label>
            <output name="BEP" class="well"></output></div>
            
            <div class="form-group">
            <label>Net Present Value<span class="units"></span></label>
            <output name="NPV" class="well"></output></div>
            
        </form>
    </div>
</div>
