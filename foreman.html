---
layout: default
---

<div id="calculator">
    <div id="calculatorHeader">
        <h2 class="mission goldback"> Foreman â€” <br> Mining Calculator</h2></div>
    
    <div id="buttons">
        <form id="calculatorForm" class="inline-form" onkeypress="display()" keypreview="true" >
            
            <div class="form-group">
            <label>Hash Rate <span class="units"> gh/s</span></label>
            <input id="hashrate" class="form-control" type="number"></input></div>

            <div class="form-group">
            <label>Hardware Cost <span class="units"> USD</span></label>
            <input id="kapital" class="form-control" type="number"></input></div>

            <div class="form-group">
            <label>Difficulty </label>
            <input id="difficulty" class="form-control"></input></div>

            <div class="form-group">
                <label>Block Reward <span class="units"> BTC</span></label>
            <input id="block_reward" class="form-control" ></input></div>

            <div class="form-group">
                <label>Work Efficiency <span class="units"></span></label>
            <input id="energy_per_hash" class="form-control"></input></div>
            
            <div class="form-group">
                <label>Electricity Price<span class="units"></span></label>
            <input id="electricity_cost" class="form-control"></input></div>
            
            <div class="form-group">
            <label>Cooling Costs<span class="units"></span></label>
            <input id="cooling-costs" class="form-control"></input></div>
            
            <div class="form-group">
            <label>Rent<span class="units"></span></label>
            <input id="rent" class="form-control"></input></div>
            
        </form>
    </div>
    
    <div id="screen">
        <table class=table>
            <thead><tr><th></th><th>Per Day</th><th>Per Week</th><th>Per Month</th></th></tr></thead>
            <tbody>
                <tr><th>Profit</th>
                    <td><output id="profit_per_day" name="profit_per_day" form="screenForm"></output></td>
                    <td><output id="profit_per_week" name="profit_per_week" form="screenForm"></output></td>
                    <td><output id="profit_per_month" name="profit_per_month" form="screenForm"></output></td>
                </tr>
                
                <tr><th>Revenue</th>
                    <td><output id="revenue_per_day" name="revenue_per_day" form="screenForm"></output></td>
                    <td><output id="revenue_per_week" name="revenue_per_week" form="screenForm"></output></td>
                    <td><output id="revenue_per_month" name="revenue_per_month" form="screenForm"></output></td>
                </tr>
                <tr><th>Cost</th>
                    <td><output id="cost_per_day" name="cost_per_day" form="screenForm"></output></td>
                    <td><output id="cost_per_week" name="cost_per_week" form="screenForm"></output></td>
                    <td><output id="cost_per_month" name="cost_per_month" form="screenForm"></output></td>
                </tr>
            </tbody>            
        </table>
        <table class="table">
            <thead><tr><th></th><th>Per Hash</td><th>Per Hour</th></tr></thead>
            <tbody>
                <tr>
                    <th>Profit</th>
                    <td><output id="profit_per_hash" name="profit_per_hash" form="screenForm"></output>
                    </td>
                    <td><output id="profit_per_hour" name="profit_per_hour" form="screenForm"></output>
                    </td>
                </tr>
                <tr><th>Revenue</th>
                    <td><output id="revenue_per_hash" name="revenue_per_hash" form="screenForm"></output>
                    </td>
                    <td><output id="revenue_per_hour" name="revenue_per_hour" form="screenForm"></output>
                    </td>
                </tr>
                <tr><th>Cost</th>
                    <td><output id="cost_per_hash" name="cost_per_hash" form="screenForm" "></output>
                    </td>
                    <td><output id="cost_per_hour" name="cost_per_hour" form="screenForm"></output>
                    </td>
                </tr>
            </tbody>

        </table>
        <table class="table">
            <thead><tr><th></th><th>Down</th><th>Mid</th></tr></thead>
            <tbody>
                <tr>
                    <th>Break Even Period</th>
                    <td><output id="bep" name="bep" form="screenForm"></output></td>
                </tr>
                <tr>
                    <th>Net Present Value<th>
                    <td><output id="npv" name="npv" form="screenForm" "></output></td>
                </tr>
                <tr>
                    <th>IRR</th>
                    <td><output id="irr" name="irr" form="screenForm"></output></td>
                </tr>
            </tbody>
        </table>

        <form id="screenForm"></form>

    </div>
</div>
